HouseBundle\Entity\Wxfans:
    type: entity
    table: wxfans
    id:
        id:
            id: true
            type: integer
            options:
                comment: ''
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        openid:
            options:
                comment: openid
                unsigned: false
            nullable: false
            type: string
            length: 100
