            options:
                comment: 标签名称
                unsigned: false
            nullable: false
            type: string
            length: 50
        uid:
            options:
                comment: 会员主表id
                unsigned: false
            nullable: false
            type: integer
            length: 10
        checked:
            options:
                comment: 是否审核
                unsigned: false
            nullable: false
