                unsigned: false
            nullable: false
            type: string
            length: 128
        token:
            options:
                comment: token
                unsigned: false
            nullable: false
            type: string
            length: 50
        is_sync:
            options:
                comment: 是否更新
                unsigned: false
            nullable: false
            type: boolean
            length: 1
