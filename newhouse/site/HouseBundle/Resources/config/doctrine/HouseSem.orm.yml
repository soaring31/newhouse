HouseBundle\Entity\HouseSem:
    type: entity
    table: house_sem
    indexes:
        house_id:
            columns:
                - house_id
        status:
            columns:
                - status
        platform:
            columns:
                - platform
        channel:
            columns:
                - channel
        type:
            columns:
                - type
        hash:
            columns:
                - hash
    id:
        id:
            id: true
            type: integer
            options:
                comment: ''
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        house_id:
            options:
                comment: '楼盘 id'
                unsigned: false
            nullable: false
            type: integer
            length: 11
        tel:
            options:
                comment: '用于生成 sem的电话'
                unsigned: false
            nullable: false
            type: string
            length: 100
        status:
            options:
                comment: '1: 已绑定; 2: 未绑定; 3: 已解绑'
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        platform:
            options:
                comment: '1: WAP 2: PC'
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        channel:
            options:
                comment: '1: baidu 2: 360 3: sogo 4: shenma'
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        type:
            options:
                comment: '1: SEM; 2: DSP'
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        hash:
            options:
                comment: 唯一索引
                unsigned: false
            nullable: false
            type: string
            length: 100
        checked:
            options:
                comment: 是否审核
                unsigned: false
            nullable: false
            type: boolean
        attributes:
            options:
                comment: 属性表字段
                unsigned: false
            nullable: false
            length: 10
            type: string
        sort:
            options:
                comment: 排序
                unsigned: false
            nullable: false
            type: integer
            length: 5
        issystem:
            options:
                comment: 是否系统字段
                unsigned: false
            nullable: false
            type: boolean
        identifier:
            options:
                comment: 唯一标识
                unsigned: false
            nullable: false
            length: 100
            type: string
        create_time:
            options:
                comment: 创建时间
                unsigned: false
            nullable: false
            type: integer
            length: 10
        update_time:
            options:
                comment: 更新时间
                unsigned: false
            nullable: false
            type: integer
            length: 10
        is_delete:
            options:
                comment: 0正常，1假删除
                unsigned: false
            nullable: false
            type: boolean
            length: 1
    lifecycleCallbacks: {  }
