HouseBundle\Entity\AuthGroup:
    type: entity
    table: auth_group
    indexes:
        uid:
            columns:
                - uid
        region:
            columns:
                - region
    id:
        id:
            id: true
            type: integer
            options:
                comment: ''
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        name:
            options:
                comment: 组名称
                unsigned: false
            nullable: false
            type: string
            length: 50
        status:
            options:
                comment: 状态
                unsigned: false
            nullable: false
            type: boolean
            length: 1
        rules:
            options:
                comment: '多个规则","隔开'
                unsigned: false
            nullable: false
            type: text
            length: 0
        uid:
            options:
                comment: 用户权限组标识
                unsigned: false
            nullable: false
            type: integer
            length: 10
        type:
            options:
                comment: '黑白标识0白名单,1黑名单'
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        title:
            options:
                comment: 备注
                unsigned: false
            nullable: false
            type: string
            length: 100
        mgroup:
            options:
                comment: 会员组
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        inherit:
            options:
                comment: 继承角色
                unsigned: false
            nullable: false
            type: string
            length: 100
        region:
            options:
                comment: 分站
                unsigned: false
            nullable: false
            type: integer
            length: 10
        checked:
            options:
                comment: 审核
                unsigned: false
                default: '1'
            nullable: false
            default: '1'
            type: boolean
            length: 1
        attributes:
            options:
                comment: 属性表字段
                unsigned: false
            nullable: false
            length: 10
            type: string
        sort:
            options:
                comment: 排序
                unsigned: false
            nullable: false
            type: integer
            length: 5
        issystem:
            options:
                comment: 是否系统字段
                unsigned: false
            nullable: false
            type: boolean
        identifier:
            options:
                comment: 唯一标识
                unsigned: false
            nullable: false
            length: 100
            type: string
        create_time:
            options:
                comment: 创建时间
                unsigned: false
            nullable: false
            type: integer
            length: 10
        update_time:
            options:
                comment: 更新时间
                unsigned: false
            nullable: false
            type: integer
            length: 10
        is_delete:
            options:
                comment: 0正常，1假删除
                unsigned: false
            nullable: false
            type: boolean
            length: 1
    lifecycleCallbacks: {  }
