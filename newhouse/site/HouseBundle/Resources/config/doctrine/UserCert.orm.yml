HouseBundle\Entity\UserCert:
    type: entity
    table: user_cert
    id:
        id:
            id: true
            type: integer
            options:
                comment: ''
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        uid:
            options:
                comment: 会员id
                unsigned: false
            nullable: false
            type: integer
            length: 10
        groupid:
            options:
                comment: 会员组
                unsigned: false
            nullable: false
            type: integer
            length: 100
        value:
            options:
                comment: 字段值
                unsigned: false
            nullable: false
            type: string
            length: 100
        idcard:
            options:
                comment: 身份证图片
                unsigned: false
            nullable: false
            type: text
            length: 0
        license:
            options:
                comment: 营业执照图片
                unsigned: false
            nullable: false
            type: text
            length: 0
        userauth:
            options:
                comment: 认证类型
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        checked:
            options:
                comment: 审核
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        type:
            options:
                comment: '0为手机,1为邮箱'
                unsigned: false
            nullable: false
            type: smallint
            length: 2
        attributes:
            options:
                comment: 属性表字段
                unsigned: false
            nullable: false
            length: 10
            type: string
        sort:
            options:
                comment: 排序
                unsigned: false
            nullable: false
            type: integer
            length: 5
        issystem:
            options:
                comment: 是否系统字段
                unsigned: false
            nullable: false
            type: boolean
        identifier:
            options:
                comment: 唯一标识
                unsigned: false
            nullable: false
            length: 100
            type: string
        create_time:
            options:
                comment: 创建时间
                unsigned: false
            nullable: false
            type: integer
            length: 10
        update_time:
            options:
                comment: 更新时间
                unsigned: false
            nullable: false
            type: integer
            length: 10
        is_delete:
            options:
                comment: 0正常，1假删除
                unsigned: false
            nullable: false
            type: boolean
            length: 1
    lifecycleCallbacks: {  }
